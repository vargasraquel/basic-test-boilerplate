<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Front End Test - Greenthumb</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/index.scss" />
  </head>
  <body>
    <header>
      <section class="hero">
        <img
          src="assets/images/hero/desktop/left-leaves.png"
          alt="Leaves decoration on the left side"
          class="left-leaves"
        />
        <div class="hero-left">
          <img
            src="assets/images/icons/logo-white.svg"
            alt="Greenthumb Logo"
            class="logo"
          />
          <h1>Find your next green friend</h1>
          <img
            src="assets/images/icons/arrow-down.svg"
            alt="Arrow down"
            class="arrow"
          />
        </div>
        <div class="hero-person">
          <img
            src="assets/images/hero/desktop/plantperson.png"
            alt="Illustration of person with plants"
          />
        </div>
        <div class="hero-right">
          <img
            src="assets/images/hero/desktop/right-leaves.png"
            alt="Leaves decoration on the right side"
          />
        </div>
      </section>
    </header>
    <main>
      <section class="filter">
        <div class="sun">
          <img
            src="assets/images/illustrations/sun.png"
            alt="Sun illustration"
          />
          <p>
            <strong>1.</strong> Set the amount of <strong>sunlight</strong> your
            plant will get.
          </p>
          <select name="sun" id="sun">
            <option disabled selected>Select...</option>
            <option value="no">No sun</option>
            <option value="low">Low sun</option>
            <option value="high">High sun</option>
          </select>
        </div>
        <div class="water">
          <img
            src="assets/images/illustrations/wateringcan.png"
            alt="Water illustration"
          />
          <p>
            <strong>2.</strong> How often do you want to
            <strong>water</strong> your plant?
          </p>
          <select name="water" id="water">
            <option disabled selected>Select...</option>
            <option value="regularly">Regularly</option>
            <option value="daily">Daily</option>
            <option value="rarely">Rarely</option>
          </select>
        </div>
        <div class="pets">
          <img
            src="assets/images/illustrations/dog.png"
            alt="Pet illustration"
          />
          <p>
            <strong>3.</strong> Do you have pets? Do they
            <strong>chew</strong> plants?
          </p>
          <select name="pets" id="pets">
            <option disabled selected>Select...</option>
            <option value="false">No pets</option>
            <option value="true">Yes</option>
          </select>
        </div>
      </section>
      <section class="no-results">
        <div class="no-results-text">
          <h2><strong>No results yet...</strong></h2>
          <p>
            Use the filters above to find the plant that best fits your
            environment :)
          </p>
        </div>
        <img
          src="assets/images/illustrations/no-results.png"
          alt="No results yet"
        />
      </section>
      <section class="results results-hidden">
        <div class="results-title">
          <img
            src="assets/images/illustrations/pick.png"
            alt="Our picks illustration"
          />
          <h2><strong>Our picks for you</strong></h2>
        </div>

        <div class="container">
        </div>
      </section>
    </main>
    <script src="assets/js/main.js"></script>
  </body>
</html>
